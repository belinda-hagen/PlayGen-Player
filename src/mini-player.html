<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PlayGen Mini</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 320px;
      height: 80px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.96);
      color: #f5f5ff;
      font-family: 'Inter', sans-serif;
      -webkit-app-region: drag;
      border-radius: 12px;
      border: 1px solid rgba(255, 45, 120, 0.22);
      backdrop-filter: blur(20px);
    }

    .mini-player {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      height: 100%;
    }

    .mini-thumb {
      width: 56px;
      height: 56px;
      border-radius: 8px;
      overflow: hidden;
      flex-shrink: 0;
      background: #111111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mini-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .mini-thumb img.visible { display: block; }

    .mini-thumb svg { opacity: 0.3; }

    .mini-info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .mini-title {
      font-size: 13px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .mini-channel {
      font-size: 11px;
      color: #b8b8d8;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .mini-controls {
      display: flex;
      gap: 4px;
      flex-shrink: 0;
      -webkit-app-region: no-drag;
    }

    .mini-btn {
      width: 28px;
      height: 28px;
      border: none;
      background: none;
      color: #b8b8d8;
      cursor: pointer;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
    }

    .mini-btn:hover {
      color: #f5f5ff;
      background: rgba(255,255,255,0.06);
    }

    .mini-btn.play-btn {
      width: 34px;
      height: 34px;
      background: linear-gradient(135deg, #ff2d78, #a855f7);
      color: white;
      box-shadow: 0 2px 12px rgba(255, 45, 120, 0.35);
    }

    .mini-btn.play-btn:hover {
      transform: scale(1.1);
    }

    .mini-btn.close-btn {
      -webkit-app-region: no-drag;
      position: absolute;
      top: 4px;
      right: 4px;
      width: 18px;
      height: 18px;
      font-size: 10px;
      color: #7070a0;
    }

    .mini-btn.close-btn:hover {
      color: #ff4466;
      background: rgba(255, 68, 102, 0.1);
    }

    .mini-progress {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: rgba(255,255,255,0.05);
      border-radius: 0 0 12px 12px;
      overflow: hidden;
    }

    .mini-progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff2d78, #a855f7, #ff5c9a);
      transition: width 0.5s linear;
    }
  </style>
</head>
<body>
  <div class="mini-player">
    <div class="mini-thumb" id="mini-thumb">
      <img id="mini-thumb-img" src="" alt="">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="20" height="20">
        <path d="M9 18V5l12-2v13"/>
        <circle cx="6" cy="18" r="3"/>
        <circle cx="18" cy="16" r="3"/>
      </svg>
    </div>
    <div class="mini-info">
      <div class="mini-title" id="mini-title">No song playing</div>
      <div class="mini-channel" id="mini-channel"></div>
    </div>
    <div class="mini-controls">
      <button class="mini-btn" id="btn-prev" title="Previous">
        <svg viewBox="0 0 24 24" fill="currentColor" width="14" height="14">
          <polygon points="19,20 9,12 19,4"/><rect x="5" y="4" width="2" height="16"/>
        </svg>
      </button>
      <button class="mini-btn play-btn" id="btn-play" title="Play/Pause">
        <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16" id="play-icon">
          <polygon points="5,3 19,12 5,21"/>
        </svg>
      </button>
      <button class="mini-btn" id="btn-next" title="Next">
        <svg viewBox="0 0 24 24" fill="currentColor" width="14" height="14">
          <polygon points="5,4 15,12 5,20"/><rect x="17" y="4" width="2" height="16"/>
        </svg>
      </button>
    </div>
    <button class="mini-btn close-btn" id="btn-close" title="Close mini player">âœ•</button>
  </div>
  <div class="mini-progress">
    <div class="mini-progress-fill" id="mini-progress-fill"></div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    const els = {
      title: document.getElementById('mini-title'),
      channel: document.getElementById('mini-channel'),
      thumbImg: document.getElementById('mini-thumb-img'),
      playIcon: document.getElementById('play-icon'),
      progressFill: document.getElementById('mini-progress-fill'),
    };

    // Receive state updates from main process
    ipcRenderer.on('mini-player-update', (event, data) => {
      if (data.title) els.title.textContent = data.title;
      if (data.channel !== undefined) els.channel.textContent = data.channel;
      if (data.thumbnail) {
        els.thumbImg.src = data.thumbnail;
        els.thumbImg.classList.add('visible');
      }
      if (data.isPlaying !== undefined) {
        els.playIcon.innerHTML = data.isPlaying
          ? '<rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/>'
          : '<polygon points="5,3 19,12 5,21"/>';
      }
      if (data.progress !== undefined) {
        els.progressFill.style.width = data.progress + '%';
      }
    });

    document.getElementById('btn-play').addEventListener('click', () => {
      ipcRenderer.send('mini-player-command', 'toggle-play');
    });
    document.getElementById('btn-prev').addEventListener('click', () => {
      ipcRenderer.send('mini-player-command', 'prev');
    });
    document.getElementById('btn-next').addEventListener('click', () => {
      ipcRenderer.send('mini-player-command', 'next');
    });
    document.getElementById('btn-close').addEventListener('click', () => {
      ipcRenderer.send('mini-player-command', 'close');
    });

    // Double-click to restore main window
    document.body.addEventListener('dblclick', () => {
      ipcRenderer.send('mini-player-command', 'restore');
    });
  </script>
</body>
</html>
